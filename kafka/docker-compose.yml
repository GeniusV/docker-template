# For convenience, most configs of zookeeper can be set by environment variables
# Zookeeper container will automatically generate the config file.
# If want to use config file, mount conf/ to container

version: "3.7"
services:
  zk-0:
    image: zookeeper:3.7.0
    restart: always
    container_name: zk-0
    hostname: zk-0
    ports:
      - 2181:2181
    volumes:
#      - "./zookeeper/conf:/conf"
      - "./zookeeper/zk-0/data:/data"
      - "./zookeeper/zk-0/datalog:/datalog"
    environment:
      ZOO_MY_ID: 0
      ZOO_SERVERS: server.0=zk-0:2888:3888;2181 server.1=zk-1:2888:3888;2181 server.2=zk-2:2888:3888;2181


  zk-1:
    image: zookeeper:3.7.0
    restart: always
    container_name: zk-1
    hostname: zk-1
    ports:
      - 2182:2181
    volumes:
#      - "./zookeeper/conf:/conf"
      - "./zookeeper/zk-1/data:/data"
      - "./zookeeper/zk-1/datalog:/datalog"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.0=zk-0:2888:3888;2181 server.1=zk-1:2888:3888;2181 server.2=zk-2:2888:3888;2181

  zk-2:
    image: zookeeper:3.7.0
    restart: always
    container_name: zk-2
    hostname: zk-2
    ports:
      - 2183:2181
    volumes:
#      - "./zookeeper/conf:/conf"
      - "./zookeeper/zk-2/data:/data"
      - "./zookeeper/zk-2/datalog:/datalog"
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.0=zk-0:2888:3888;2181 server.1=zk-1:2888:3888;2181 server.2=zk-2:2888:3888;2181

