version: "3.8"
services:
  mysql-0:
    image: mysql:8.0.21
    container_name: mysql-0
    volumes:
      - "./mysql-0/data:/var/lib/mysql"
      - "./mysql-0/log:/var/log/mysql"
      - "./mysql-0/conf:/etc/mysql/conf.d"
      - "./mysql-0/init:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: db
      MYSQL_USER: geniusv
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
